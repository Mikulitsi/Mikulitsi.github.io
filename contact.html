<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Floorball</a></li>
                <li><a href="teams-events.html">Teams & Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Page Title -->
        <h1>Contact Us</h1>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send us a message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <!-- Contact Information Section -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                <p>Email: info@floorballcommunity.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Floorball St, Sportsville, FL 12345</p>
            </address>
        </section>

        <!-- Map Section -->
        <section class="map">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2989.7658453169444!2d-70.25209638456396!3d41.48698997925419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sCape%20Cod%20National%20Seashore!5e0!3m2!1sen!2sus!4v1621436761410!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Floorball Community. All rights reserved.</p>
    </footer>
</body>
</html>
